<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Registration Form</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="email" placeholder="Enter your email address" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logcheck">
                            <label for="logcheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot Password?</a>
                    </div>


                    <div class="input-field button">
                        <input type="button" value="Login">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?</span>
                    <a href="#" class="text signup-link">Signup Now</a>
                </div>

                <p class="social-text">Or Sign in with social platforms</p>
                <div class="social-media">
                  <a href="https://www.facebook.com/" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="https://twitter.com/" class="social-icon">
                    <i class="fab fa-twitter"></i>
                  </a>
                  </a>
                  <a href="https://www.linkedin.com/" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </div>

            </div>

<!--Registration Form-->

            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>

                    <div class="input-field">
                        <input type="email" placeholder="Enter your email address" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I agree all terms and conditions</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Signup">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                    <a href="#" class="text login-link">Login Now</a>
                </span>
                </div>

                <p class="social-text">Or Sign up with social platforms</p>
                <div class="social-media">
                    <a href="https://www.facebook.com/" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com/" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    </a>
                    <a href="https://www.linkedin.com/" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
